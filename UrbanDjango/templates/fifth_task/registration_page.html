<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <p>
                <label for="username">Введите логин</label><br>
                <input type="text" id="username" name="username" maxlength="30">
            </p>
            <p>
                <label for="password">Введите пароль</label><br>
                <input type="password" id="password" name="password" minlength="8">
            </p>
            <p>
                <label for="repeat_password">Повторите пароль</label><br>
                <input type="password" id="repeat_password" name="repeat_password" minlength="8">
            </p>
            <p>
                <label for="age">Введите свой возраст</label><br>
                <input type="text" id="age" name="age" maxlength="3">
            </p>
        {% endif %}
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
