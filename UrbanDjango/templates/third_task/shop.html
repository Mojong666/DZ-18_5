<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for item, price in items.items %}
            <li>{{ item }} - {{ price }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='{% url 'index' %}'">На главную</button>
</body>
</html>
